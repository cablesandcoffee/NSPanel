            id(disp1).goto_page("home");
            id(event) = x;
          }
          else if (x == "unlock") {
            id(disp1).goto_page("home");
            id(disp1).show_component("p_event");
            id(event) = x;
          }
          else if (x == "alarm") {
            id(disp1).set_backlight_brightness(1);
            id(disp1).goto_page("alarm");
            id(event) = x;
          }
          
