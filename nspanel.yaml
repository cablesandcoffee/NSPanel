# Define some inputs
binary_sensor:
  - platform: gpio
    internal: true
    name: $device_name Left Button
    pin:
      number: 14
      inverted: true
    on_click:
     - switch.toggle: relay_1

  - platform: gpio
    internal: true
    name: $device_name Right Button
    pin:
      number: 27
      inverted: true
    on_click:
      - switch.toggle: relay_2

  - platform: nextion
    internal: true
    name: $device_name TFT Button
    page_id: 3
    component_id: 3
    on_press:
      then:
        - lambda: 'id(disp1)->upload_tft();'
        
  - platform: nextion
    internal: true
    name: $device_name Click Screensaver
    page_id: 3
    component_id: 7
    on_press:
      then:
        - lambda: |-
            id(disp1).set_component_text("home.room", id(device).c_str());
            id(currentroom) = id(device).c_str();
            id(disp1).set_component_text("home.mode", "All Lights");
            id(mode) = "All Lights";

        - script.execute: update_room
        - script.execute: update_mode
        
