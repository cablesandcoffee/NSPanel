   - id: currentroom
     #type: char
     type: std::string
     restore_value: no
     initial_value: '"Kitchen"'
     
   - id: mode
     #type: char
     type: std::string
     restore_value: no
     initial_value: '"All Lights"'

   - id: event
     type: std::string
     restore_value: no
     initial_value: '""'
     
     
   - id: ceilingmax
